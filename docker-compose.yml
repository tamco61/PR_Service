version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: app-postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_DSN=host=postgres user=appuser password=secretpassword dbname=appdb port=5432 sslmode=disable
      - SERVER_ADDR=:8080
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
